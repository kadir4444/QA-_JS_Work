<!doctype html>
<html>
<head>
<meta charset="utf-8">
<script>
	var array1 = ['Hello', 'Mocha', 'World'];
</script>
<title>JavaScriptExercise2.7</title>
</head>

<body>
<h1>Java Script Exercise</h1>

<h3>Basic:</h3>

<div style="text-align: center">
	<script>
	document.write(array1);
	array1.push("Coffee");

	array1.pop();
	document.write("<br>" + array1);
	</script>
</div>
	
</body>
