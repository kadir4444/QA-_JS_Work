<!doctype html>
<html>
<head>
<meta charset="utf-8">
<script type="text/javascript">

function calcVal1(){
	var x = document.getElementById("Val").value;
	var y = parseInt(x);
	
	document.getElementById("Output1").innerHTML = y*y;
}

</script>
<title>JavaScriptExercise2.0</title>
</head>

<body>
<h1>Java Script Exercise</h1>

<h3>Basic:</h3>

<div style="text-align: center">
	
	<input type="text" id="Val"></input>
	
	<button onClick="calcVal1()">Calculate</button>
	
	<p id="Output1"></p>
</div>
	
</body>
</html>
